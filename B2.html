    function insertNumberToArray(arr, x, index) {

        if (index < 0 || index > arr.length) {
            return arr;
        } else {
            let newArr=[]
            for (let i=0; i<=arr.length; i++){
                if (i===index){
                    newArr[i]=x
                    break
                }else{
                    newArr[i]=arr[i]
                }
            }
            for (let j=index+1; j<=arr.length ; j++){
                newArr[j]=arr[j-1]
            }
            return newArr
        }
    }
    let arr1 = [1,2,3,4,5,6,7]
    console.log(insertNumberToArray(arr1,7,7))
