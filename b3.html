<script>
    function checkPrime(a) {
            if (a<2) return false;
            else {
                for (let i = 2; i <=Math.sqrt(a); i++) {
                    if (a%i===0) return false;
                }
                 return true;
            }
        }
    function sumOfListPrime(numOfPrime) {
        numOfPrime = +prompt("Nhập tổng số nguyên tố mà bạn cần từ 0 đến số mà bạn nhập")
        let i = 0;
        let sum = 0;
        while (i < numOfPrime) {
            if (checkPrime(i)===true) {
                sum += i
                console.log(i)
            }
            i++;
        }
        return sum;
    }
    console.log(sumOfListPrime())
    
</script>
